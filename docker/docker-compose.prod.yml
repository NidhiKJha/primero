---
version: '3'
services:
  nginx:
    image: 'primero/nginx:${PRIMERO_TAG:-latest}'
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_certs:/certs
      - selfsigned_certs:/etc/certs
      - certbot_var:/var/lib/letsencrypt
      - certbot_etc:/etc/letsencrypt
      - log:/var/log/nginx
      - public:/srv/primero/application/public #TODO:readonly later
    env_file:
      - docker/defaults.env
      - docker/local.env
    depends_on:
      - application
  application:
    env_file:
      - docker/defaults.env
      - docker/local.env
  solr:
    env_file:
      - docker/defaults.env
      - docker/local.env
  beanstalkd:
    env_file:
      - docker/defaults.env
      - docker/local.env
  backburner:
    env_file:
      - docker/defaults.env
      - docker/local.env
  postgres:
    env_file:
      - docker/defaults.env
      - docker/local.env
  scheduler:
    env_file:
      - docker/defaults.env
      - docker/local.env
